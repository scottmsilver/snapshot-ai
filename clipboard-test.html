<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Paste Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f5f5f5;
            cursor: pointer;
        }
        .test-area:focus {
            outline: 2px solid blue;
            background: #e8f4ff;
        }
        .log {
            background: #333;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clipboard Paste Test</h1>
    <p>Use this page to test clipboard paste functionality. Copy an image from any application and paste it here.</p>
    
    <div class="test-area" tabindex="0" id="pasteArea">
        Click here and press Ctrl+V (or Cmd+V) to paste an image
    </div>
    
    <div>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="testClipboardAPI()">Test Clipboard API</button>
        <button onclick="testPermissions()">Check Permissions</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <div id="preview" style="margin-top: 20px;"></div>

    <script>
        const log = document.getElementById('log');
        const pasteArea = document.getElementById('pasteArea');
        const preview = document.getElementById('preview');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '';
            preview.innerHTML = '';
            addLog('Log cleared', 'info');
        }
        
        // Focus the paste area on load
        pasteArea.focus();
        
        // Add paste event listener
        pasteArea.addEventListener('paste', async (e) => {
            addLog('Paste event triggered', 'success');
            e.preventDefault();
            
            // Method 1: Check clipboardData items
            if (e.clipboardData && e.clipboardData.items) {
                addLog(`Found ${e.clipboardData.items.length} items in clipboardData`, 'info');
                
                for (let i = 0; i < e.clipboardData.items.length; i++) {
                    const item = e.clipboardData.items[i];
                    addLog(`Item ${i}: type="${item.type}", kind="${item.kind}"`, 'info');
                    
                    if (item.kind === 'file' && item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        if (file) {
                            addLog(`Got image file: ${file.name || 'unnamed'}, size: ${file.size} bytes`, 'success');
                            displayImage(file);
                            return;
                        }
                    }
                }
            }
            
            // Method 2: Try navigator.clipboard.read()
            try {
                addLog('Trying navigator.clipboard.read()...', 'info');
                const clipboardItems = await navigator.clipboard.read();
                addLog(`Got ${clipboardItems.length} items from clipboard API`, 'info');
                
                for (const clipboardItem of clipboardItems) {
                    addLog(`Item types: ${clipboardItem.types.join(', ')}`, 'info');
                    
                    for (const type of clipboardItem.types) {
                        if (type.startsWith('image/')) {
                            const blob = await clipboardItem.getType(type);
                            addLog(`Got image blob: type="${type}", size: ${blob.size} bytes`, 'success');
                            const file = new File([blob], 'pasted-image.png', { type });
                            displayImage(file);
                            return;
                        }
                    }
                }
            } catch (err) {
                addLog(`Clipboard API error: ${err.message}`, 'error');
            }
            
            addLog('No image found in clipboard', 'error');
        });
        
        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `
                    <h3>Pasted Image:</h3>
                    <img src="${e.target.result}" style="max-width: 100%; max-height: 400px; border: 1px solid #ccc;" />
                    <p>File size: ${file.size} bytes, Type: ${file.type}</p>
                `;
            };
            reader.readAsDataURL(file);
        }
        
        async function testClipboardAPI() {
            try {
                addLog('Testing clipboard API availability...', 'info');
                
                if (!navigator.clipboard) {
                    addLog('navigator.clipboard is not available', 'error');
                    return;
                }
                
                addLog('navigator.clipboard is available', 'success');
                
                if (!navigator.clipboard.read) {
                    addLog('navigator.clipboard.read is not available', 'error');
                    return;
                }
                
                addLog('navigator.clipboard.read is available', 'success');
                
                // Try to read
                const items = await navigator.clipboard.read();
                addLog(`Successfully read clipboard: ${items.length} items`, 'success');
                
            } catch (err) {
                addLog(`Error testing clipboard API: ${err.message}`, 'error');
            }
        }
        
        async function testPermissions() {
            try {
                addLog('Checking clipboard permissions...', 'info');
                
                const result = await navigator.permissions.query({ name: 'clipboard-read' });
                addLog(`Clipboard read permission: ${result.state}`, result.state === 'granted' ? 'success' : 'error');
                
            } catch (err) {
                addLog(`Error checking permissions: ${err.message}`, 'error');
            }
        }
        
        // Add keyboard shortcut info
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                addLog('Ctrl/Cmd+V detected', 'info');
            }
        });
        
        addLog('Page loaded. Click the paste area and press Ctrl+V to test.', 'info');
    </script>
</body>
</html>
