# fly.toml app configuration file generated for screenmark-api on 2026-01-09T17:52:19-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'screenmark-api'
primary_region = 'ord'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENVIRONMENT = 'production'
  HOST = '0.0.0.0'
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
